<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="scripts/mdl/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-pink.min.css" />
    <script src="scripts/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="styles/style.css">
    <title>Fitness Workout</title>
</head>

  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Fitness Workout Offline</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link " href=""><i class="material-icons">home</i></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Fitness Workout</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Create new workout</a>
                <a class="mdl-navigation__link" href="">Home Workouts</a>
                <a class="mdl-navigation__link" href="">Gym Workouts</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content"> 
                <div class="mdl-shadow--2dp card">
                    <button class="card_inner mdl-card__actions mdl-button mdl-button--colored mdl-js-button ">
                        <i class="material-icons card-icon">fitness_center</i>
                        <p class=card-title>Create new workout</p>
                    </button>
                </div>
                <div class="mdl-shadow--2dp card">
                    <button class="card_inner mdl-card__actions mdl-button mdl-button--colored mdl-js-button">
                        <i class="material-icons card-icon">cloud_circle</i>
                        <p class=card-title>Workout 1</p>
                    </button>
<!--                    <i class="material-icons">add_circle</i>-->
                </div>
            </div>
        </main>
        <footer class="">
            <div class="footer__left-section">
                <div class="mdl-logo">Home Workouts</div>
            </div>
            <div class="footer__right-section">
                <div class="mdl-logo">Gym Workouts</div>
            </div>
        </footer>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
  </body>
</html>
