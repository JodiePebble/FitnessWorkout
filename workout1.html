<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="scripts/mdl/material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
    <script src="scripts/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="apple-touch-icon" sizes="57x57" href="appimages/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="appimages/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="appimages/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="appimages/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="appimages/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="appimages/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="appimages/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="appimages/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="appimages/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="appimages/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="appimages/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="appimages/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="appimages/favicon-16x16.png">
        
    <meta name="theme-color" content="#2196F3">
    <link rel="manifest" href="manifest.json"> 

    <link rel="stylesheet" href="styles/style.css">
    <title>Fitness Workout</title>
</head>

  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Fitness Workout</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html"><image class="material-icons" src='appImages/home_black.png'></image></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Fitness Workout</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="create.html">Create new workout</a>
                <a class="mdl-navigation__link" href="homeWorkout.html">Home Workouts</a>
                <a class="mdl-navigation__link" href="gymWorkout.html">Gym Workouts</a>
                <a class="mdl-navigation__link" href="settings.html">Your Local Gyms</a>
            </nav>
        </div>
          
        <main class="mdl-layout__content main_card">
                <div class="mdl-shadow--2dp card create_new_card">
                    <div class="create_card_inner mdl-card__actions">
            
                        <image class="material-icons card-icon" src='appImages/fitness_center_black.png'></image>
                        
                        <div class='card-info'>
                            <p class='card-title' id='workout-name'></p>
                            <p class='card-exercise' id='workout-exercises'></p>
                        </div>
                        
                    </div>
                    
                    <div class='new_list'>            
                        <div class='exercise_list workout_list' id='workout-exercise-list'>
                        </div>
                        
                        <div class='time-section'>
                            <div >
                                <button class='time-button mdl-button mdl-button--colored mdl-js-button'>
                                    <p id='workout-break'></p>
                                </button>
                                <span>secs break between each exercise</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
        </main>
          
        <div id="overlay"></div>
          
        <footer class="">
            <a href='homeWorkout.html' class="footer__left-section">
                <div class="mdl-logo">Home Workouts</div>
            </a>
            <a href='gymWorkout.html' class="footer__right-section">
                <div class="mdl-logo">Gym Workouts</div>
            </a>
        </footer>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="data.JSON"></script>
    <script src="script.js"></script>
  </body>
</html>
